---
layout: default
section: blog
excerpt: "Latest blog posts by Thomas Goodwin"
footer_nav: true
---

<main class="mx-auto mt-12 grid max-w-lg gap-5 lg:max-w-none lg:grid-cols-3">
    {% for post in site.categories.blog limit: 9 %}
    <div class="flex flex-col overflow-hidden rounded-lg shadow-2xl">
        <a href="{% if post.stuburl %}{{ post.stuburl }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}"
           class="flex flex-1 flex-col justify-between bg-white p-6">
            <div class="mt-2 block">
                <p class="text-xl font-semibold text-gray-900">{{ post.title }}</p>
                {{ post.excerpt }}
            </div>
            <div class="mt-6 flex space-x-1 text-sm text-gray-500">
                <time>{{ post.date | date: "%b %-d, %Y" }}</time>
            </div>
        </a>
    </div>
    {% endfor %}
    <span class="flex flex-col overflow-hidden rounded-lg shadow-2xl col-span-3">
        <a href="{{ '/blog/archive' | prepend: site.baseurl }}" class="flex flex-1 flex-col justify-between bg-white p-6">
            Archive ({{ site.posts | size }} posts)
        </a>
    </span>
</main>
